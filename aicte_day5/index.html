<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    </head>
<body>
    <h1>digital clock</h1>
    <button style="width:500px;height:300px ;font-size: xxx-large;border-radius: 50%;" id="hi"></button>
    <script>
        function clock()
        {
            let now=new Date();
            let hours=now.getHours();
            let minutes=now.getMinutes();
            let seconds=now.getSeconds();
            if(hours<10) hours="0"+hours
            if(minutes<10)minutes="0"+minutes
            if(seconds<10)seconds="0"+seconds

            document.getElementById("hi").textContent=hours+":"+minutes+":"+seconds
            
        }
        setInterval(clock,1000)
            clock();
            
    </script>  
</body>
</html>
